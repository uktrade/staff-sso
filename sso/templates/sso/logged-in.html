{% extends 'sso/base.html' %}

{% block inner_content %}
<div class="container">
    <h1 class="heading-large">You have signed in to DIT internal services</h1>

    {% if applications %}
    <p>You can now use:</p>
    {% endif %}

    {% for application in applications %}
        <p>Go to <a href="{{ application.url | safe }}">{{ application.name }}</a></p>
    {% endfor %}

</div>
{% endblock %}
